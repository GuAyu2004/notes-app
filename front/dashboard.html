<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="script.js"></script>
</head>
<body onload="fetchNotes()">
    <h1>Welcome, <span id="user-email"></span></h1> <!-- Display user email here -->
    <input id="title" placeholder="Title">
    <textarea id="content"></textarea>
    <button onclick="createNote()">Add Note</button>
    <button onclick="logout()">Logout</button>
    <div id="notes-container"></div>

    <script>
        // Display the user's email on the dashboard
        if (localStorage.getItem("email")) {
            document.getElementById("user-email").textContent = localStorage.getItem("email");
        } else {
            window.location.href = "index.html"; // Redirect to login if no email is found
        }
    </script>
</body>
</html>
